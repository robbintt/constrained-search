<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
      main {
        padding-top: 150px;
      }
      input#query {
        width: 60%;
        padding: 2px;
        border-radius: 2px;
      }
      button#searchbutton {
        width: 35px;
        padding: 2px;
        border-radius: 2px;
      }
    </style>

    <title>Constrained Search</title>
  </head>
  <body>
    <main role="main" class="container">
    <div>
      <h3>Constrained Search</h3><br />

      <form>
        <div class="form-group">
          <div class="input-group">
            <input id="query" type="text" placeholder="search here" autofocus />
            <button id="searchbutton" type="button">üîç</button>
          </div>
        </div>
        <div id="checkbox-rendered-template" class="form-group">
          <!-- populated by handlebars template -->
        </div>
      </form>
    </div>
    </main>

    <!-- handlebars template -->
    <script type="text/x-handlebars-template" id="checkbox-site-checklist">
      <!-- sitesdata becomes the "root object", so we can address its keys directly -->
      {{#each sitesdata}}
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" id="{{name}}" class="site-category" name="{{name}}" value="true" checked>
          </div>
        </div>
        <span class="input-group-text">{{name}}</span>
        <ul>
          {{#each sites}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
      {{/each}}
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <!-- load functions, still has some init -->
    <script src="functions.js"></script>
    <!-- initialize the page -->
    <script src="init.js"></script>
  </body>
</html>
